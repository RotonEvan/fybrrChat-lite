<!DOCTYPE html>
<html lang="en">

<head>
    <title>fybrrChat-lite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

</head>

<body style="background-color: #666666;">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" onsubmit="return false;">
                    <span class="login100-form-title p-b-43">
						Sign in and Search your friend
					</span>

                    <div class="container-login100-form-btn">
                        <button type="button" class="login-with-google-btn" id="quickstart-sign-in">
                            Sign in with Google
                        </button>
                    </div>


                    <div class="text-center p-t-46 p-b-20">
                        <span class="txt2">
							-- and search your friend --
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input name="email" class="input100" type="text" id="peer">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Email</span>
                    </div>




                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="search" onclick="clicked()">
							Search
						</button>
                    </div>




                </form>

                <div class="login100-more" style="background-image: url('images/bg_3.png');">
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.8.1/firebase-app.js"></script>
    <script src="/__/firebase/8.8.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.8.1/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>



    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/intro.js"></script>

</body>

</html>
